<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
      <h1>To Do Liste</h1>
      <div class="todo-input">
        <input type="text" id="todo-item" placeholder="To do hinzufügen">
        <button class="ad-button" id="enter">Hinzufügen</button>
      </div>
    </div>
    <div class="todo-list"></div>
</body>
</html>
